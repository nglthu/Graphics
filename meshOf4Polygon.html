<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="https://getfirebug.com/firebug-lite-debug.js"></script>
	<meta name="description" content="Polygon Square composed of 4 vertices." />
	<meta charset="utf-8" />
	<title>Sample Three.js</title>
	<style>
		#container {
			background: #000000;
			width: 100%;
			height: 100%;
		}
	</style>
	<meta charset=utf-8 />

	<title>Polygon Square composed of 4 vertices.</title>

	<style id="jsbin-css">
	</style>
</head>

<body>
	<div id="container">
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
<script src="http://threejs.org/build/three.js"></script>
<script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.17.0/math.js"></script>
<script src="https://cdn.coursesaver.com/three.js-74/examples/js/Detector.js"></script>
<script type="text/javascript">

	// set the scene size
	var WIDTH = 600, HEIGHT = 600;

	// set some camera attributes
	var VIEW_ANGLE = 45, ASPECT = WIDTH / HEIGHT, NEAR = 1, FAR = 1000;

	// get the DOM element to attach to
	var $container = $('#container');

	// create a WebGL renderer, camera, and a scene
	if (Detector.webgl)
		var renderer = new THREE.WebGLRenderer();
	else
		var renderer = new THREE.CanvasRenderer();

	var scene = new THREE.Scene();
	var clock = new THREE.Clock();
	var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 30;
	// add the camera to the scene
	scene.add(camera)

	// set up the camera controls.  Please keep in mind that what this does is move the entire scene around.
	// because the entire scene is moving the position of the camera and lights in relation to objects within 
	// the scene doesn't change so the lighting on the surface of the object(s) will not change either
	var cameraControls = new THREE.OrbitControls(camera, renderer.domElement);
	cameraControls.addEventListener('mousemove', renderer);

	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$container.append(renderer.domElement);


	// create the material
	// red surface    
	var sphereMaterial = new THREE.MeshLambertMaterial(
		{
			color: "#FF0000", wireframe: false, side: THREE.DoubleSide
		});

	//Define points  of four vertices    
	var myGeometry = new THREE.Geometry();
	myGeometry.vertices.push(new THREE.Vector3(0, 0, 0));
	myGeometry.vertices.push(new THREE.Vector3(0, 10, 0));
	myGeometry.vertices.push(new THREE.Vector3(10, 10, 0));
	myGeometry.vertices.push(new THREE.Vector3(10, 0, 0));
	myGeometry.vertices.push(new THREE.Vector3(0, 0, 0));

	// form a face (a polygon)
	// 'pushing' the four points onto the face 

	myGeometry.faces.push(new THREE.Face3(0, 1, 2));
	myGeometry.faces.push(new THREE.Face3(0, 3, 2));


	var myPolygon = new THREE.Mesh(myGeometry, sphereMaterial);

	// add the polygon to the scene
	scene.add(myPolygon);

	// add ambient lighting
	var ambientLight = new THREE.AmbientLight(0xffbb00);
	scene.add(ambientLight);




	// Standard functions for rendering the scene.  Notice having the animate function 
	// which submits a call to requestAnimationFrame to call animate.   This creates a loop
	// that will render the scene again whenever something within the scene changes.
	function animate() {
		requestAnimationFrame(animate);

		render();
	}

	render();
	function render() {
		cameraControls.update();
		renderer.render(scene, camera);
	}
	animate();
</script>

</html>
